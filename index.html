<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Website</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Rubik font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="img/avatar2.png" alt="" />
          <h3>Filip Glišović</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="img/watching.png" alt="" />
            <h2>Currently Watching</h2>
          </div>
          <div class="link">
            <img src="img/next.png" alt="" />
            <h2>Up Next</h2>
          </div>
          <div class="link">
            <img src="img/watched.png" alt="" />
            <h2>Watched</h2>
          </div>
        </div>
      </div>
      <div class="movies">
        <div class="status">
          <h1><img src="img/watching.png" alt="" />Currently Watching</h1>
          <div class="gap"></div>
        </div>
        <div class="cards">
          <div class="card">
            <img src="img/got.png" alt="" />
            <div class="card-info">
              <h2>Game of Thrones</h2>
              <p>HBO max</p>
            </div>
            <h2>S1 E3</h2>
          </div>
          <div class="card">
            <img src="img/tlou.png" alt="" />
            <div class="card-info">
              <h2>The Last of Us</h2>
              <p>HBO max</p>
            </div>
            <h2>S1 E2</h2>
          </div>
          <div class="card">
            <img src="img/st.png" alt="" />
            <div class="card-info">
              <h2>Stranger Things</h2>
              <p>Netflix</p>
            </div>
            <h2>S4 E2</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
